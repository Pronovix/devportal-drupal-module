guides.list:
  path: '/admin/guides'
  defaults:
    _controller: '\Drupal\guides\Controller\GuidesController::listGuides'
    _title: 'Guides'
  requirements:
    _permission: 'access guides'

guides.guide:
  path: '/admin/guides/{subdirectory}/{filename}'
  defaults:
    _controller: '\Drupal\guides\Controller\GuidesController::guideContent'
  requirements:
    _guides_access: 'TRUE'
